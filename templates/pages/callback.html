{% extends 'base.html' %} {%block title%}Заявка на звонок{%endblock%}
{%block nav_links%} {%for cat in cats%}


    
<p  class="block__item">
    <a  href='/category/{{cat.id}}' class="block__link main-text">{{cat.title}}</a>
</p>
{%endfor%} {%endblock nav_links%}
{% block content %}
    <form  style="background-color: bisque; padding-top: 100px; padding-bottom: 50px; text-align: center;" action="." method="post">
        <h1 style="padding-bottom: 50px;">Появились вопросы?<br> Оставьте заявку и мы перезвоним Вам!</h1>
        {{ form.as_p }}
        {% csrf_token %}
        <button style="margin-top: 50px; height: 50px" type="submit" class="little-button-cart subtitle">Оставить заявку</button>
    </form>

{% endblock %}
